apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'versions'

// for gradle plugins
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.4'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'signing'

    group = 'de.otto'
    version = '1.2.10-jersey2'
    ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

    sourceCompatibility = 1.7

    repositories {
        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    jar {
        manifest.attributes provider: 'gradle'
    }

    test {
        useTestNG()
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from 'build/docs/javadoc'
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier = 'sources'
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "http://nexus.lhotse.ov.otto.de:8080/content/repositories/releases/") {
                    authentication(userName: "lhotse_release", password: "lhotse_release123")
                }
                snapshotRepository(url: "http://nexus.lhotse.ov.otto.de:8080/content/repositories/snapshots/") {
                    authentication(userName: "lhotse_snapshot", password: "lhotse_snapshot123")
                }
            }
        }
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

